<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">
    
</head>s
<body>
   <div class="wrap">
    <section class="calculator">
        <div class="display">
            <input  placeholder="0" type="number" class="input" id="#inp">
            <input  placeholder="" type="text"    class="input" id="#text">
            <input placeholder="0"  type="numder" class="input"  id="#inp2">
        </div>
        <div class="buttons">
            <div class="symbol">
                <div class="styl" id="#ac">ac</div>
                <div class="styl" id="#del">del</div>
                <span class="styl">%</span>
                <span class="styl">/</span>
            </div>
            <div class="number_line">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <span class="styl">*</span>
            </div>
            <div class="number_line">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <span class="styl">-</span>
            </div>
            <div class="number_line">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <span class="styl">+</span>
            </div>
            <div class="number_line">
                <p class="null ">0</p>
                <p class="null ">.</p>
                <div class="result styl">=</div>
            </div>
            
        </div>
    </section>
   </div>
    
    <script src="js/index.js"></script>
</body>
</html>
